<!DOCTYPE html>
<html>
    <head>
        <title>Build A Blog!</title>
    </head>

<style type="text/css">
    body {
        font-family: Verdana;
        width: 800px;
        margin: 0 auto;
        padding: 10px;
    }

    .error {
        color: red
    }

    label {
        display: block;
        font-size: 20px;
    }

    input[type=text]{
        width:400px;
        font-size: 20px;
        padding: 2px
    }

    textarea {
        width: 400px;
        height: 200px;
        font-size: 18px;
        font-family: Verdana;
    }

    input[type=submit]{
        font-size: 24px;
    }

</style>

<body>
    <form method="post">
        <h1>Welcome to Build A Blog!</h1>
        <p>
        <label>
            <div>Title</div>
            <!--{{title}} passes through any title variable from main to here -->
            <input type="text" name="title" value = {{title}}>
        </label>

        <label>
            <br>
            <div>Entry Text</div>
            <textarea name="Entry Text">{{entryText}}</textarea>
        </label>
        <input type="submit">

        <!--The curls are part of our template language-->
        <div class="error">{{error}}</div>
    </form>

<br>
<p>Click <a href="/post">here</a> to post a NEW entry!</p>
<br>
<p>Check out the last five entries <a href="/blog">here</a>
</body>
