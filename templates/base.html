<!DOCTYPE html>
<head><title>Build A Blog!</title> </head>

<body>
    <form method="post">
        <h1>Welcome to Build A Blog!</h1>
        <p>
        <label>
            <div>Title</div>
            <!--{{title}} passes through any title variable from main to here -->
            <input type="text" name="title" value = {{title}}>
        </label>

        <label>
            <br>
            <div>Entry Text</div>
            <textarea name="Entry Text">{{entryText}}</textarea>
        </label>
        <input type="submit">

        <!--The curls are part of our template language-->
        <div class="error">{{error}}</div>
    </form>

<br>
<p>Click <a href="/post">here</a> to post a NEW entry!</p>
<br>
<p>Check out the last five entries <a href="/blog">here</a>
</body>
